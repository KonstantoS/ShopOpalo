<div class="item">
    <div class="item-wrapper">
        <h4 class="item-title">{{title}}</h4>
        <div class="item-img">
            <img src="{{img}}">
        </div>
        <div class="item-desc">
            <p>
            {{description}}
            </p>
        </div>
        <div class="item-buy clear">
            <div class="item-price">${{price}}</div>
            <div class="button green-btn" id="item-{{id}}">Buy</div>
        </div>
    </div>
</div>
