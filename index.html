<!DOCTYPE html>
<html>
    <head>
        <title>OnePage Shop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
        <script src="js/shop.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="main-wrapper">
            <header>
                <div class="center-wrap">
                    <div class="logo">ShopOpalo inc.</div>
                    <menu class="head-menu">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li id="cart-widget">
                                <a href="#cart">Cart</a>
                                <div class="infoCircle"></div>
                                <div>
                                    <table class="cart-table">
                                    </table>
                                    <div class="item-buy clear">
                                        <div class="item-price"><span class="cart-total"></span></div>
                                        <a href="#cart" class="button green-btn">Checkout</a>
                                    </div>
                                </div>
                        </li>
                    </menu>
                </div>
            </header>
            <div class="content center-wrap">
                
            </div>
        </div>
        <footer>
            <div class="center-wrap text-center">Blah blah &copy; 2015</div>
        </footer>
    </body>
</html>
